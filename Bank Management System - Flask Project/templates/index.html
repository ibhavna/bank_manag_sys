<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='main.js')}}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="https://cdn.dribbble.com/users/1783302/screenshots/14785073/bank_logo-01_4x.jpg" alt="" /></div>
          <div class="formBx">
            <form action="" method="post">
              <h2>Log In</h2>
              <input type="text" name="username" placeholder="Username" />
              <input type="hidden" name="mode" value="login">
              <input type="password" name="password" placeholder="Password" />
              <input type="submit" value="Login" />
              <p class="signup">
                Need a new bank account ?
                <a href="#" onclick="toggleForm();">Open </a>
              </p>
              {{error}}
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" method="post">
              <h2>Create an account</h2>
              <input type="text" name="username" placeholder="Username" />
              <input type="text" name="account_no" placeholder="Account No" />
              <input type="hidden" name="mode" value="register">
              <input type="password" name="password" placeholder="Create Password" />
              <input type="submit" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt="" /></div>
        </div>
      </div>
    </section>
  </body>
</html>
